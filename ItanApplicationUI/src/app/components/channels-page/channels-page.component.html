<app-header></app-header>
<div class="container" style="height: 100%;">
  <div class="columns">
    <div class="column is-2">
      <progress class="progress is-large is-info is-hidden" [ngClass]="{'is-hidden':areChannelsLoaded}" max="100">60%</progress>
      <button class='button is-small'
              (click)="onChannelClick(channel.id)"
              *ngFor="let channel of channels">{{channel.url}}</button>
    </div>
    <div class="column">
      <progress class="progress is-large is-info is-hidden" [ngClass]="{'is-hidden':!areNewsLoading}" max="100">60%</progress>
      <article class="media" *ngFor="let newsItem of news" >
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png"/>
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
              <br>
              {{newsItem.title}}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
<!--        <div class="media-right">-->
<!--          <button class="delete"></button>-->
<!--        </div>-->
      </article>
    </div>
  </div>
</div>
<app-footer></app-footer>
