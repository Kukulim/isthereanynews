# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  - group: AKV 
  - name: SqlAdminConnectionString
    
steps:
- task: PowerShell@2
  displayName: Set enviroment variable
  inputs:
    targetType: inline
    script: |
      Write-Host "##vso[task.setvariable variable=trolololo;]$env:MY_VARIABLE"
  env:
    MY_VARIABLE : $(SqlAdminConnectionString)

- task: DotNetCoreCLI@2
  continueOnError: true
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install --global dotnet-ef'

- task: DotNetCoreCLI@2
  displayName: 'Create migration'
  continueOnError: true
  inputs:
    command: custom
    custom: ef
    arguments: 'migrations script -i -o migration.sql' 
    workingDirectory: 'Itan.Database'
