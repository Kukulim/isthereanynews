# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureKeyVault@1
  displayName: Fetch AKV
  inputs:
    azureSubscription: 'PAYG (itan) (jarek@codeblast.pl)'
    KeyVaultName: 'itan-key-vault'
    SecretsFilter: '*'
    RunAsPreJob: false
- task: PowerShell@2
  displayName: Set enviroment variable
  inputs:
    targetType: inline
    script: |
      Write-Host '##vso[task.setvariable variable=var-1]$env:MY_VARIABLE'
      Write-Host '##vso[task.setvariable variable=var-2]$env:MY_VAR'
      Write-Host '##vso[task.setvariable variable=var-3]yolo'
      Write-Host '##vso[task.setvariable variable=var-4]$(SqlAdminConnectionString)'
      Write-Host '##vso[task.setvariable variable=var-5]$(MY_VARIABLE)'
      Write-Host '##vso[task.setvariable variable=var-6]"$(SqlAdminConnectionString)"'
      Write-Host "##vso[task.setvariable variable=var-7]'$(SqlAdminConnectionString)'"

  env:
    MY_VARIABLE : $(SqlAdminConnectionString)
    MY_VAR: "blablabla"

- task: DotNetCoreCLI@2
  continueOnError: true
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install --global dotnet-ef'

- task: DotNetCoreCLI@2
  displayName: 'Create migration'
  continueOnError: true
  inputs:
    command: custom
    custom: ef
    arguments: 'migrations script -i -o migration.sql' 
    workingDirectory: 'Itan.Database'
