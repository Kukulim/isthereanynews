# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'


- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    projects: 'Itan.Database\Itan.Database.csproj'
    custom: 'dotnet ef migrations script -i -o $(Build.ArtifactStagingDirectory)migrate.sql'
    arguments: '--project Itan.Database\Itan.Database.csproj --startup-project Itan.Database\Itan.Database.csproj'